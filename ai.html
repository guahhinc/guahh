            color: #fff;
            border-bottom-right-radius: 4px;

            background: var(--bot-msg);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }
        .bot strong { color: #fff; font-weight: 600; }

            bottom: 30px;
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: center;

            display: flex;
            padding: 8px;

            padding: 12px 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;

        }
        button {

            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            color: white;

        }

    "lion": "The lion (Panthera leo) is a large cat native to Africa and India. Known as 'King of the Jungle'. Males have distinctive manes. Live in prides.",

    "elephant": "Elephants are the largest existing land animals. Two species: African and Asian. Highly intelligent with excellent memory. Live 60-70 years.",
    "blue whale": "The blue whale is the largest animal ever known to have lived. Can reach 100 feet long and weigh 200 tons. Feeds on tiny krill.",
    "shark": "Sharks are fish with cartilaginous skeletons. Over 500 species exist. Great white shark is the largest predatory fish. Sharks existed before trees.",
    "eagle": "Eagles are large birds of prey. Known for excellent vision (can see 4-5x farther than humans). Bald eagle is the national bird of the USA.",
    "dog": "Dogs (Canis familiaris) are domesticated descendants of wolves. Over 340 breeds exist. Called 'man's best friend'. Can understand 250+ words.",
    "cat": "Cats (Felis catus) are small carnivorous mammals. Domesticated for ~10,000 years. Sleep 12-16 hours daily. Can rotate ears 180 degrees.",
    "bear": "Bears are carnivoran mammals of the family Ursidae. Eight species exist including polar, grizzly, and panda bears. Most are omnivores.",
    "wolf": "Wolves (Canis lupus) are the largest members of the canine family. Live and hunt in packs. Ancestors of domestic dogs.",
    "dolphin": "Dolphins are highly intelligent marine mammals. Known for playful behavior and communication using clicks and whistles. Can recognize themselves in mirrors.",
    "penguin": "Penguins are flightless seabirds found in the Southern Hemisphere, especially Antarctica. Excellent swimmers. Mate for life.",
    "gorilla": "Gorillas are the largest living primates. Native to Africa. Share 98% DNA with humans. Highly intelligent and social.",
    "cheetah": "The cheetah is the fastest land animal, reaching speeds of 70 mph. Found in Africa. Cannot roar like other big cats.",
    "giraffe": "Giraffes are the tallest land animals, up to 18 feet tall. Long necks have the same number of vertebrae as humans (7). Found in Africa.",
    "kangaroo": "Kangaroos are marsupials found in Australia. Can hop at 35 mph. Females carry young in pouches. National symbol of Australia.",
    "koala": "Koalas are marsupials native to Australia. Not actually bears. Sleep 18-22 hours per day. Feed exclusively on eucalyptus leaves.",
    "panda": "Giant pandas are bears native to China. Diet is 99% bamboo. Black and white coloring. Endangered species, only ~1,800 remain in wild.",
    "rhino": "Rhinoceros are large herbivores with horns made of keratin (same as hair/nails). Five species, all threatened or endangered. Can weigh over 2 tons.",
    "hippo": "Hippopotamus are large semiaquatic mammals native to Africa. Despite appearance, are very aggressive and dangerous. Can run 30 mph on land.",
    "crocodile": "Crocodiles are large aquatic reptiles. Existed for 200+ million years. Powerful bite force. Found in tropical regions worldwide.",
    "snake": "Snakes are elongated, limbless reptiles. Over 3,000 species. Some are venomous. Can unhinge jaws to swallow large prey.",
    "spider": "Spiders are arachnids with eight legs. Over 45,000 species. Spin webs from silk produced in their bodies. Most are harmless to humans.",
    "butterfly": "Butterflies are insects with large colorful wings. Undergo complete metamorphosis from caterpillar. Important pollinators. Taste with their feet.",
    "bee": "Bees are flying insects that pollinate flowers and produce honey. Live in colonies with queens, workers, and drones. Essential for ecosystems.",
    "ant": "Ants are social insects living in colonies. Can carry 10-50x their body weight. Over 12,000 species. Have been around for 130+ million years.",
    "octopus": "Octopuses are highly intelligent marine mollusks with eight arms. Three hearts, blue blood. Can change color and texture instantly. Masters of escape.",
    "jellyfish": "Jellyfish are gelatinous marine animals. No brain, heart, or bones. Some species are immortal (can revert to earlier life stage). Existed for 500+ million years.",
    "ww1": "World War I (1914-1918) was a global conflict centered in Europe. Triggered by assassination of Archduke Franz Ferdinand. ~17 million deaths. Led to fall of empires.",
    "ww2": "World War II (1939-1945) was the deadliest conflict in human history. ~70-85 million deaths. Started with Nazi Germany's invasion of Poland. Ended with atomic bombs on Japan.",
    "wwii": "World War II (1939-1945) was the deadliest conflict in human history. Allied Powers (US, UK, USSR) defeated Axis Powers (Germany, Italy, Japan).",
    "cold war": "The Cold War (1947-1991) was a period of geopolitical tension between the United States and Soviet Union. Nuclear arms race, space race, and proxy wars.",
    "moon landing": "Apollo 11 landed the first humans on the Moon on July 20, 1969. Neil Armstrong and Buzz Aldrin walked on the Moon. 'One small step for man, one giant leap for mankind.'",
    "industrial revolution": "The Industrial Revolution (1760-1840) was the transition to new manufacturing processes. Started in Britain. Massive societal changes, urbanization, and technology advancement.",
    "renaissance": "The Renaissance (14th-17th century) was a period of European cultural rebirth. Originated in Italy. Revival of art, science, and learning. Da Vinci, Michelangelo era.",
    "french revolution": "The French Revolution (1789-1799) was a period of radical political and societal change in France. Overthrew monarchy. Declaration of the Rights of Man. Reign of Terror.",
    "american revolution": "The American Revolution (1765-1783) was a colonial revolt where 13 American colonies gained independence from Britain. Led to formation of the United States.",
    "civil war": "The American Civil War (1861-1865) was fought between Union (North) and Confederacy (South) over slavery and states' rights. ~620,000 deaths. Abolished slavery.",
    "roman empire": "The Roman Empire (27 BC - 476 AD) was one of history's largest empires. Centered in Rome, Italy. Advanced engineering, law, military. Latin language. Fell in 476 AD.",
    "ancient egypt": "Ancient Egypt was a civilization in Northeast Africa along the Nile River (3100 BC - 30 BC). Known for pyramids, pharaohs, hieroglyphics, and mummies.",
    "ancient greece": "Ancient Greece (8th century BC - 6th century AD) was the birthplace of Western civilization. Democracy, philosophy (Socrates, Plato, Aristotle), Olympics, mathematics.",
    "black death": "The Black Death (1347-1353) was a bubonic plague pandemic that killed 75-200 million people in Europe, Asia, and Africa. One of history's deadliest pandemics.",
    "viking age": "The Viking Age (793-1066 AD) was a period of Scandinavian expansion through trade, exploration, and conquest. Vikings reached North America before Columbus.",
    "holocaust": "The Holocaust (1941-1945) was the genocide of ~6 million European Jews by Nazi Germany. One of history's darkest chapters. 'Never forget.'",
    "pearl harbor": "Pearl Harbor attack (December 7, 1941) was a surprise military strike by Japan against the US naval base in Hawaii. Led to US entry into WWII.",
    "9/11": "September 11, 2001 terrorist attacks involved hijacked planes crashing into World Trade Center and Pentagon. ~3,000 deaths. Changed global security and US foreign policy.",
    "titanic": "RMS Titanic was a British passenger liner that sank on April 15, 1912 after hitting an iceberg. ~1,500 deaths. 'Unsinkable' ship's tragic maiden voyage.",
    "great depression": "The Great Depression (1929-1939) was the worst economic downturn in modern history. Started with 1929 stock market crash. Massive unemployment and poverty worldwide.",
    "sun": "The Sun is the star at the center of the Solar System. ~4.6 billion years old. 99.86% of Solar System's mass. Surface temperature ~5,500°C.",
    "moon": "The Moon is Earth's only natural satellite. ~4.5 billion years old. Same side always faces Earth (tidal locking). Causes tides on Earth.",
    "earth": "Earth is the third planet from the Sun and only known planet with life. ~4.5 billion years old. 71% covered by water. One moon.",
    "mars": "Mars is the fourth planet from the Sun. Called the 'Red Planet' due to iron oxide. Has two moons: Phobos and Deimos. Target for human colonization.",
    "jupiter": "Jupiter is the largest planet in the Solar System (could fit 1,300 Earths inside). Gas giant with Great Red Spot storm. Has 95+ moons.",
    "saturn": "Saturn is famous for its prominent ring system made of ice and rock. Second-largest planet. Has 146+ moons. Titan is larger than Mercury.",
    "uranus": "Uranus is an ice giant that rotates on its side (likely due to ancient collision). Has faint rings. Coldest planetary atmosphere in Solar System.",
    "neptune": "Neptune is the farthest planet from the Sun. Dark, cold, and very windy. Has the strongest winds in the Solar System (1,200 mph).",
    "pluto": "Pluto was the ninth planet until 2006 when it was reclassified as a dwarf planet. Has a heart-shaped glacier. Five known moons.",
    "black hole": "A black hole is a region of spacetime with gravity so strong that nothing, not even light, can escape. Formed when massive stars collapse.",
    "big bang": "The Big Bang theory states the universe began ~13.8 billion years ago from an extremely hot, dense point and has been expanding ever since.",
    "milky way": "The Milky Way is the galaxy containing our Solar System. Spiral galaxy with 100-400 billion stars. ~100,000 light-years in diameter.",
    "atom": "An atom is the basic unit of matter. Consists of protons, neutrons (nucleus), and electrons. Over 99.9% empty space.",
    "dna": "DNA (deoxyribonucleic acid) is the molecule carrying genetic instructions for life. Double helix structure discovered by Watson and Crick in 1953.",
    "cell": "A cell is the basic unit of life. All living organisms are made of cells. Two types: prokaryotic (no nucleus) and eukaryotic (has nucleus).",
    "photosynthesis": "Photosynthesis is the process by which plants convert sunlight, water, and CO2 into oxygen and glucose. Foundation of most food chains.",
    "evolution": "Evolution is the change in heritable characteristics of populations over generations. Theory proposed by Charles Darwin. Natural selection is key mechanism.",
    "gravity": "Gravity is the force that attracts objects with mass toward each other. Keeps planets in orbit, you on the ground. Described by Einstein's General Relativity.",
    "speed of light": "The speed of light in vacuum is 299,792,458 meters per second (186,282 miles/second). Universal speed limit. Nothing can travel faster.",
    "quantum mechanics": "Quantum mechanics is the branch of physics dealing with atomic and subatomic particles. Describes wave-particle duality, uncertainty principle, superposition.",
    "theory of relativity": "Einstein's Theory of Relativity includes Special Relativity (1905) and General Relativity (1915). Revolutionized understanding of space, time, gravity, and universe.",
    "artificial intelligence": "Artificial Intelligence (AI) is the simulation of human intelligence by machines. Includes machine learning, neural networks, and deep learning. Rapidly advancing field.",
    "internet": "The Internet is a global system of interconnected computer networks. Originated from ARPANET in 1960s. Now has 5+ billion users worldwide.",
    "computer": "A computer is a programmable electronic device that processes data. Modern computers based on binary (0s and 1s). First electronic computer: ENIAC (1945).",
    "smartphone": "A smartphone is a mobile device combining phone with computer capabilities. Touchscreen interface. Apps, internet, camera. Revolutionized communication and daily life.",
    "python": "Python is a high-level programming language created by Guido van Rossum in 1991. Known for readability and simplicity. Popular for AI, web development, data science.",
    "javascript": "JavaScript is a programming language primarily used for web development. Created in 1995. Runs in web browsers. Essential for interactive websites.",
    "java": "Java is a high-level, object-oriented programming language. 'Write once, run anywhere'. Created by Sun Microsystems in 1995. Used for Android apps, enterprise software.",
    "c++": "C++ is a powerful programming language created by Bjarne Stroustrup in 1985. Extension of C language. Used for game engines, operating systems, high-performance applications.",
    "html": "HTML (HyperText Markup Language) is the standard markup language for creating web pages. Defines structure and content. Not a programming language.",
    "css": "CSS (Cascading Style Sheets) is used to style HTML elements. Controls layout, colors, fonts. Makes websites look beautiful.",
    "sql": "SQL (Structured Query Language) is used to manage and query databases. Created in 1970s. Essential for working with relational databases.",
    "algorithm": "An algorithm is a step-by-step procedure for solving a problem or completing a task. Foundation of computer programming and problem-solving.",
    "machine learning": "Machine learning is a subset of AI where systems learn from data without explicit programming. Used in recommendation systems, image recognition, natural language processing.",
    "neural network": "A neural network is a computing system inspired by biological brains. Consists of interconnected nodes (neurons). Foundation of deep learning.",
    "cloud computing": "Cloud computing delivers computing services (servers, storage, databases, software) over the internet. Examples: AWS, Azure, Google Cloud.",
    "cybersecurity": "Cybersecurity is the practice of protecting systems, networks, and data from digital attacks. Includes encryption, firewalls, ethical hacking.",
    "football": "Football (soccer) is the world's most popular sport. Played by two teams of 11. FIFA World Cup is most watched sporting event. Legends: Pelé, Maradona, Messi, Ronaldo.",
    "soccer": "Soccer (called football outside US) is played worldwide. Simple rules: kick ball into goal without using hands. 90-minute matches.",
    "basketball": "Basketball was invented by James Naismith in 1891. Played by two teams of 5. NBA is premier league. Legends: Michael Jordan, LeBron James, Kobe Bryant.",
    "baseball": "Baseball is known as 'America's pastime'. Played with bat and ball. MLB is major league. Legends: Babe Ruth, Jackie Robinson, Hank Aaron.",
    "american football": "American football is most popular in US. Played by two teams of 11. Super Bowl is biggest sporting event. Legends: Tom Brady, Joe Montana, Jerry Rice.",
    "tennis": "Tennis is played with rackets on a rectangular court. Grand Slams: Australian Open, French Open, Wimbledon, US Open. Legends: Federer, Nadal, Djokovic, Serena Williams.",
    "cricket": "Cricket is hugely popular in Commonwealth nations, especially India, England, Australia. Played with bat and ball. Test, ODI, and T20 formats.",
    "golf": "Golf involves hitting a ball into holes on a course using clubs. Major tournaments: Masters, US Open, Open Championship, PGA Championship. Legend: Tiger Woods.",
    "olympics": "The Olympics are international sporting events held every 4 years (Summer and Winter). Originated in ancient Greece. Modern Olympics started 1896.",
    "world cup": "The FIFA World Cup is held every 4 years. Most prestigious football tournament. Brazil has won most (5 times). Billions watch worldwide.",
    "super bowl": "The Super Bowl is the NFL championship game. Held annually. Most watched US television broadcast. Halftime show and commercials are cultural events.",
    "nba": "NBA (National Basketball Association) is the premier professional basketball league. 30 teams. Season runs October to June. Finals in June.",
    "nfl": "NFL (National Football League) is the professional American football league. 32 teams. Season runs September to February. Super Bowl crowns champion.",
    "mlb": "MLB (Major League Baseball) is the oldest major pro sports league in US/Canada. 30 teams. Season runs April to October. World Series is championship.",
    "messi": "Lionel Messi is an Argentine footballer widely considered one of the greatest ever. 8 Ballon d'Or awards. Played for Barcelona and PSG. Led Argentina to 2022 World Cup.",
    "ronaldo": "Cristiano Ronaldo is a Portuguese footballer and one of the greatest ever. 5 Ballon d'Or awards. Played for Manchester United, Real Madrid, Juventus. All-time top scorer.",
    "lebron james": "LeBron James is an American basketball player, one of the greatest ever. 4 NBA championships. Known as 'King James'. Still playing at elite level in his 20th+ season.",
    "michael jordan": "Michael Jordan is widely considered the greatest basketball player ever. 6 NBA championships with Chicago Bulls. 5 MVP awards. Global icon.",
    "serena williams": "Serena Williams is an American tennis player and one of the greatest female athletes ever. 23 Grand Slam singles titles. Dominated tennis for two decades.",
    "usain bolt": "Usain Bolt is a Jamaican sprinter, the fastest man ever. World records in 100m (9.58s) and 200m (19.19s). 8 Olympic gold medals. 'Lightning Bolt' celebration.",
    "muhammad ali": "Muhammad Ali (1942-2016) was an American boxer, 'The Greatest'. World heavyweight champion 3 times. Known for charisma, activism. 'Float like a butterfly, sting like a bee.'",
    "beatles": "The Beatles were an English rock band formed in 1960 in Liverpool. Members: John Lennon, Paul McCartney, George Harrison, Ringo Starr. Most influential band ever.",
    "michael jackson": "Michael Jackson (1958-2009) was the 'King of Pop'. Best-selling music artist of all time. Thriller is best-selling album ever. Revolutionary dancer and performer.",
    "elvis presley": "Elvis Presley (1935-1977) was the 'King of Rock and Roll'. Cultural icon who revolutionized music. Known for hip-shaking performances and charisma.",
    "queen": "Queen was a British rock band formed in 1970. Lead singer: Freddie Mercury. Known for 'Bohemian Rhapsody', 'We Will Rock You'. Legendary Live Aid performance.",
    "mozart": "Wolfgang Amadeus Mozart (1756-1791) was a prolific and influential composer of Classical era. Child prodigy. Composed over 600 works.",
    "beethoven": "Ludwig van Beethoven (1770-1827) was a German composer. Bridge between Classical and Romantic eras. Continued composing after going deaf. Symphony No. 9.",
    "bach": "Johann Sebastian Bach (1685-1750) was a German composer of Baroque period. Known for complex compositions. Hugely influential in Western classical music.",
    "hip hop": "Hip hop is a cultural movement and music genre that originated in 1970s Bronx, NYC. Four elements: MCing, DJing, graffiti, breakdancing.",
    "rock": "Rock music originated in 1950s. Evolved from rock and roll. Electric guitar-driven. Subgenres include classic rock, punk, metal, alternative.",
    "jazz": "Jazz originated in late 19th/early 20th century in African American communities of New Orleans. Improvisation is key. Legends: Louis Armstrong, Miles Davis, John Coltrane.",
    "classical music": "Classical music is art music of Western tradition. Period ~1750-1820, but term covers centuries. Orchestras, symphonies, operas.",
    "pop music": "Pop music is popular music genre. Characterized by catchy melodies, simple structures, mass appeal. Dominates charts and radio.",
    "guitar": "The guitar is a stringed musical instrument. Acoustic and electric versions. Central to rock, blues, country, flamenco music.",
    "piano": "The piano is a keyboard instrument with hammers that strike strings. Invented ~1700. Essential in classical and popular music.",
    "drums": "Drums are percussion instruments. Heart of most modern bands. Drum kit includes bass drum, snare, toms, cymbals, hi-hat.",
    "1984": "1984 is a dystopian novel by George Orwell published in 1949. Depicts totalitarian surveillance state. Introduced terms like 'Big Brother' and 'thoughtcrime'.",
    "to kill a mockingbird": "To Kill a Mockingbird is a novel by Harper Lee (1960). Deals with racism in American South. Considered American classic.",
    "great gatsby": "The Great Gatsby is a novel by F. Scott Fitzgerald (1925). Depicts Jazz Age excess. Explores American Dream. Considered greatest American novel by many.",
    "odyssey": "The Odyssey is an ancient Greek epic poem attributed to Homer (~8th century BC). Follows Odysseus' 10-year journey home after Trojan War.",
    "iliad": "The Iliad is an ancient Greek epic poem by Homer. Describes Trojan War. One of oldest works of Western literature.",
    "bible": "The Bible is the sacred text of Christianity. Old Testament (Hebrew Bible) and New Testament. Most printed book in history. Huge cultural influence.",
    "quran": "The Quran is the central religious text of Islam. Muslims believe it's the word of God revealed to Prophet Muhammad. Written in Arabic.",
    "socrates": "Socrates (469-399 BC) was a classical Greek philosopher. Father of Western philosophy. Known for Socratic method of questioning. Taught Plato.",
    "plato": "Plato (428-348 BC) was an Athenian philosopher. Student of Socrates, teacher of Aristotle. Founded the Academy. Wrote The Republic.",
    "aristotle": "Aristotle (384-322 BC) was a Greek philosopher. Student of Plato, teacher of Alexander the Great. Contributed to nearly every field of knowledge.",
    "philosophy": "Philosophy is the study of fundamental questions about existence, knowledge, values, reason, mind, and language. Means 'love of wisdom' in Greek.",
    "heart": "The heart is a muscular organ that pumps blood throughout the body. Beats ~100,000 times per day. Four chambers: two atria, two ventricles.",
    "brain": "The brain is the control center of the nervous system. ~86 billion neurons. Weighs ~3 pounds. Controls thoughts, memory, emotions, movement, senses.",
    "lungs": "The lungs are organs for breathing. Exchange oxygen and carbon dioxide. Humans have two lungs. Average person takes ~20,000 breaths per day.",
    "liver": "The liver is the largest internal organ. Filters blood, processes nutrients, produces bile, stores energy. Can regenerate itself.",
    "kidney": "Kidneys are organs that filter blood and produce urine. Most people have two. Filter ~200 quarts of blood daily.",
    "cancer": "Cancer is a group of diseases involving abnormal cell growth. Cells divide uncontrollably and can spread. Leading cause of death worldwide. Many types exist.",
    "diabetes": "Diabetes is a disease where blood sugar levels are too high. Type 1 (body doesn't make insulin) and Type 2 (body doesn't use insulin properly).",
    "covid": "COVID-19 is an infectious disease caused by SARS-CoV-2 coronavirus. Emerged in 2019. Caused global pandemic. Vaccines developed in record time.",
    "vaccine": "A vaccine is a biological preparation providing immunity to a disease. Contains weakened/killed pathogens or genetic material. Prevents millions of deaths.",
    "antibiotic": "Antibiotics are medicines that fight bacterial infections. Penicillin was first discovered in 1928. Revolutionized medicine but overuse causes resistance.",
    "surgery": "Surgery is a medical procedure involving incision or manipulation of body tissues. Used for treatment, diagnosis, improvement of function or appearance.",
    "steak": "Steak is a thick cut of meat, typically beef. Cooked by grilling, pan-searing, or broiling. Doneness levels: rare, medium-rare, medium, medium-well, well-done.",
    "chocolate": "Chocolate is made from cacao beans. Dark, milk, and white varieties. Originally from Mesoamerica. Contains theobromine which affects mood.",
    "coffee": "Coffee is a brewed drink from roasted coffee beans. Second most traded commodity after crude oil. Contains caffeine. Most popular beverage after water and tea.",
    "tea": "Tea is an aromatic beverage from Camellia sinensis leaves. Second most consumed beverage after water. Types: black, green, white, oolong, pu-erh.",
    "ice cream": "Ice cream is a frozen dessert made from milk/cream, sugar, and flavoring. Invented in China ~200 BC. Over 1,000 flavors exist.",
    "wine": "Wine is an alcoholic drink made from fermented grapes. Red, white, rosé varieties. France, Italy, Spain are major producers. Ages well.",
    "beer": "Beer is an alcoholic drink made from water, malted barley, hops, and yeast. One of oldest beverages. Third most popular drink after water and tea.",
    "climate change": "Climate change refers to long-term shifts in temperatures and weather patterns. Primarily caused by burning fossil fuels. Causes global warming, rising sea levels, extreme weather.",
    "extinction": "Extinction is when a species completely dies out. Can be caused by habitat loss, climate change, hunting, disease. Dinosaurs went extinct 66 million years ago.",
    "democracy": "Democracy is a form of government where power is held by the people, either directly or through elected representatives. Athens, Greece had early form ~500 BC.",
    "capitalism": "Capitalism is an economic system based on private ownership and free markets. Supply and demand determine prices. Profit motive drives economy.",
    "communism": "Communism is a socio-economic system based on common ownership. No private property. Theorized by Karl Marx. USSR, China attempted implementations.",
    "constitution": "A constitution is fundamental principles or laws of a nation/state. US Constitution (1787) is oldest written national constitution still in use.",
    "united nations": "The United Nations (UN) is an international organization founded in 1945 after WWII. 193 member states. Promotes peace, security, human rights.",
    "nasa": "NASA (National Aeronautics and Space Administration) is the US space agency, founded in 1958. Responsible for space exploration, Moon landings, Mars rovers, ISS.",
    "hubble telescope": "The Hubble Space Telescope was launched in 1990. Orbits Earth. Has provided stunning images and revolutionized our understanding of the universe.",
    "periodic table": "The periodic table organizes all known chemical elements by atomic number. Created by Dmitri Mendeleev in 1869. Currently 118 confirmed elements.",
    "ecosystem": "An ecosystem is a community of living organisms interacting with their physical environment. Includes producers, consumers, decomposers. Can be any size.",
    "renewable energy": "Renewable energy comes from sources that naturally replenish: solar, wind, hydro, geothermal, biomass. Doesn't produce greenhouse gases. Essential for sustainable future.",
    "global warming": "Global warming is the long-term heating of Earth's surface due to human activities, primarily fossil fuel burning. Average temperature has risen ~1°C since pre-industrial times.",

// --- PROCEDURAL GENERATOR & MEGA BULK METHOD ---
const MEMORY = {}; 
let conversationContext = [];

function initializeBrain() {
    // A. LOAD STATIC MEGA DICTIONARY
    for (let key in BRAIN) {
        MEMORY[key] = BRAIN[key];
    }

    // B. BULK METHOD: ADVANCED MATH (Expanded to 1000)
    for (let i = 0; i <= 1000; i++) {
        MEMORY[`${i} squared`] = `${i} squared is ${i*i}.`;
        MEMORY[`${i} cubed`] = `${i} cubed is ${i*i*i}.`;
        MEMORY[`sqrt ${i*i}`] = `The square root of ${i*i} is ${i}.`;
        MEMORY[`is ${i} even`] = (i % 2 === 0) ? `Yes, ${i} is an even number.` : `No, ${i} is an odd number.`;
        MEMORY[`is ${i} odd`] = (i % 2 === 1) ? `Yes, ${i} is an odd number.` : `No, ${i} is an even number.`;
        MEMORY[`is ${i} prime`] = isPrime(i) ? `Yes, ${i} is a prime number.` : `No, ${i} is not a prime number.`;
        
        // Factorial
        if (i <= 20) {
            MEMORY[`${i} factorial`] = `${i}! = ${factorial(i)}`;
            MEMORY[`factorial of ${i}`] = `${i}! = ${factorial(i)}`;
        }
        
        // Powers of 2
        if (i <= 30) {
            MEMORY[`2 to the power of ${i}`] = `2^${i} = ${Math.pow(2, i)}`;
        }

        // --- V12 ADDITION: BINARY & HEX ---
        MEMORY[`binary of ${i}`] = `The binary representation of ${i} is ${i.toString(2)}.`;
        MEMORY[`${i} in binary`] = `${i} in binary is ${i.toString(2)}.`;
        MEMORY[`hex of ${i}`] = `The hexadecimal representation of ${i} is ${i.toString(16).toUpperCase()}.`;
        MEMORY[`${i} in hex`] = `${i} in hex is ${i.toString(16).toUpperCase()}.`;
        
        // --- V12 ADDITION: MULTIPLICATION TABLES ---
        for(let j=1; j<=12; j++) {
            MEMORY[`${i} times ${j}`] = `${i} x ${j} = ${i*j}`;
            MEMORY[`${i} x ${j}`] = `${i} x ${j} = ${i*j}`;
        }
    }

    // C. BULK METHOD: YEAR CLASSIFICATIONS
    for (let year = 1; year <= 2030; year++) {
        let era = "the Common Era (CE)";
        let details = "";
        
        if (year < 500) { era = "Antiquity (Roman Era)"; details = "Empire building and ancient civilizations."; }
        else if (year < 1000) { era = "Early Middle Ages"; details = "Post-Roman Europe restructuring."; }
        else if (year < 1500) { era = "Late Middle Ages"; details = "Feudalism, Crusades, Plague."; }
        else if (year < 1800) { era = "Early Modern Period"; details = "Renaissance and Enlightenment."; }
        else if (year < 1900) { era = "Industrial Age"; details = "Factories and steam power."; }
        else if (year < 2000) { era = "20th Century"; details = "World wars and technology."; }
        else { era = "Modern Era"; details = "Digital age."; }
        
        // --- V12 ADDITION: LEAP YEAR CHECK ---
        let isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        let leapStr = isLeap ? "It is a leap year." : "It is not a leap year.";
        
        MEMORY[`year ${year}`] = `The year ${year} falls within ${era}. ${details} ${leapStr}`;
    }

    // D. POPULATIONS
    const populations = {
        "china": "~1.4 billion", "india": "~1.4 billion", "usa": "~335 million", 
        "indonesia": "~275 million", "pakistan": "~235 million", "brazil": "~215 million",
        "nigeria": "~220 million", "bangladesh": "~170 million", "russia": "~144 million",
        "mexico": "~130 million", "japan": "~125 million", "philippines": "~115 million",
        "egypt": "~105 million", "vietnam": "~98 million", "germany": "~84 million",
        "turkey": "~85 million", "iran": "~88 million", "france": "~67 million",
        "united kingdom": "~68 million", "italy": "~59 million", "south africa": "~60 million",
        "spain": "~47 million", "canada": "~39 million", "australia": "~26 million"
    };
    for (let country in populations) {
        MEMORY[`population of ${country}`] = `The population of ${country} is approximately ${populations[country]}.`;
        MEMORY[`how many people in ${country}`] = `${country} has a population of approximately ${populations[country]}.`;
    }

    // E. ADVANCED CONVERSIONS
    for (let i = 0; i <= 100; i++) {
        MEMORY[`${i} celsius to fahrenheit`] = `${i}°C = ${(i * 9/5 + 32).toFixed(1)}°F`;
        MEMORY[`${i} fahrenheit to celsius`] = `${i}°F = ${((i - 32) * 5/9).toFixed(1)}°C`;
        MEMORY[`${i} km to miles`] = `${i} km = ${(i * 0.621371).toFixed(2)} miles`;
        MEMORY[`${i} miles to km`] = `${i} miles = ${(i * 1.60934).toFixed(2)} km`;
        MEMORY[`${i} kg to pounds`] = `${i} kg = ${(i * 2.20462).toFixed(2)} lbs`;
        MEMORY[`${i} pounds to kg`] = `${i} lbs = ${(i * 0.453592).toFixed(2)} kg`;
    }

    // F. DYNAMIC TRIGGERS
    ["time", "what time is it", "clock", "current time"].forEach(t => MEMORY[t] = "DYNAMIC_TIME");
    ["date", "what is today", "what day is it", "today", "current date", "todays date"].forEach(t => MEMORY[t] = "DYNAMIC_DATE");

    // G. CONVERSATIONAL
    ["how do you do", "how is it going", "how are things"].forEach(q => MEMORY[q] = "All systems operational. How can I assist you?");

    // H. MEMORY CHECK
    const savedName = localStorage.getItem("guahh_v10_username");
    if(savedName) {
        document.getElementById('intro-msg').innerHTML += `<br><br><strong>Welcome back, ${savedName}.</strong>`;
    }

    document.getElementById('db-status').innerText = `Neural Network Active: ${Object.keys(MEMORY).length.toLocaleString()} entries loaded.`;
}

// --- UTILITY ---
function isPrime(num) {
    if (num < 2) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) { if (num % i === 0) return false; }
    return true;
}

function factorial(n) {
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) result *= i;
    return result;
}

// --- ADVANCED LOGIC ENGINE ---

function handleInput() {
    const input = document.getElementById('user-input');
    const raw = input.value.trim();
    if (!raw) return;

    addMsg(raw, 'user');
    input.value = '';

    conversationContext.push({role: 'user', text: raw});
    if (conversationContext.length > 10) conversationContext.shift();

    setTimeout(() => {
        const response = getResponse(raw);
        addMsg(response, 'bot');
        conversationContext.push({role: 'bot', text: response});
        if (conversationContext.length > 10) conversationContext.shift();
    }, 200);
}

function getResponse(text) {
    let clean = text.toLowerCase().replace(/[^\w\s\d\+\-\*\/\.]/g, "").trim();

    // 1. MEMORY & CONTEXT
    if ((clean === "yes" || clean === "yeah") && conversationContext.length > 1) {
        const lastBot = conversationContext[conversationContext.length - 2];
        if (lastBot.text.includes("?")) return "Great! Ask away.";
    }

    if (clean.startsWith("my name is ")) {
        let name = text.substring(11).replace(/[^\w\s]/gi, '').trim(); 
        localStorage.setItem("guahh_v10_username", name);
        return `Nice to meet you, <strong>${name}</strong>. Saved to persistent memory.`;
    }
    if (clean === "what is my name" || clean === "who am i") {
        const name = localStorage.getItem("guahh_v10_username");
        return name ? `Your name is <strong>${name}</strong>.` : "I don't know your name yet.";
    }

    // 2. PATTERN MATCHING
    if (clean.includes("vs") || clean.includes("versus")) {
        if (clean.includes("python") && clean.includes("java")) return "Python: Easier, AI/Data focus. Java: Faster, Android/Enterprise focus.";
        if (clean.includes("messi") && clean.includes("ronaldo")) return "Messi: Talent/Playmaking. Ronaldo: Athleticism/Scoring. Both legends.";
    }

    if (clean.startsWith("how to")) {
        if (clean.includes("learn") && clean.includes("code")) return "1. Pick Python. 2. Use freeCodeCamp. 3. Build projects. 4. Be consistent.";
        if (clean.includes("lose weight")) return "Caloric deficit, exercise, sleep, water. Consistency is key.";
    }

    // 3. DEFINITIONS
    if (clean.startsWith("what is") || clean.startsWith("whats")) {
        let topic = clean.replace("what is ", "").replace("whats ", "").trim();
        if (MEMORY[topic]) return processDynamic(MEMORY[topic]);
        if (topic === "love") return "Love is a complex biological and emotional bond.";
    }

    // 4. WHO IS
    if (clean.startsWith("who is")) {
        let person = clean.replace("who is ", "").trim();
        if (MEMORY[person] || MEMORY[`who is ${person}`]) return processDynamic(MEMORY[person] || MEMORY[`who is ${person}`]);
        return `I don't have data on "${person}". Try famous historical figures.`;
    }

    // 5. WHERE IS / CAPITAL
    if (clean.startsWith("where is")) {
        let place = clean.replace("where is ", "").trim();
        if (MEMORY[place]) return processDynamic(MEMORY[place]);
        if (MEMORY[`capital of ${place}`]) return processDynamic(MEMORY[`capital of ${place}`]);
    }

    // 6. CALCULATE / SOLVE (EXPANDED V12)
    if (clean.includes("calculate") || clean.includes("solve") || isMath(clean)) {
        let mathPart = clean.replace(/calculate|solve|compute|what is|whats/g, "").trim();
        return solveMath(mathPart);
    }

    // 7. CORE LOGIC (DICTIONARY)
    if (MEMORY[clean]) return processDynamic(MEMORY[clean]);

    // Deep Scan
    let bestMatchKey = "";
    let maxLen = 0;
    for (let key in BRAIN) {
        if (clean.includes(key) && key.length > maxLen) {
            bestMatchKey = key;
            maxLen = key.length;
        }
    }
    if (bestMatchKey) return processDynamic(BRAIN[bestMatchKey]);

    // Partial Scan
    for (let key in BRAIN) {
        let keywords = key.split(" ");
        let count = 0;
        for (let kw of keywords) { if (clean.includes(kw) && kw.length > 3) count++; }
        if (count >= 2) return processDynamic(BRAIN[key]);
    }

    // 8. FALLBACKS
    if (clean.includes("science")) return "I know about physics, chemistry, and biology. Ask specific questions.";
    if (clean.includes("history")) return "I know about wars, empires, and revolutions.";
    
    const fallbacks = [
        "I don't have that specific data. Try asking about Science, History, Tech, or Math.",
        "My database doesn't match that query. Try 'Capital of France' or 'What is an atom'.",
        "Unknown query. I specialize in factual knowledge.",
        "That's outside my current V12 database."
    ];
    return fallbacks[Math.floor(Math.random() * fallbacks.length)];
}

// --- HELPER FUNCTIONS ---

function processDynamic(val) {
    if (val === "DYNAMIC_TIME") return `Current time: <strong>${new Date().toLocaleTimeString()}</strong>.`;
    if (val === "DYNAMIC_DATE") return `Today is <strong>${new Date().toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</strong>.`;
    return val;
}

// --- V12 UPGRADED MATH ENGINE ---
function isMath(str) {
    // Allows numbers and math operators, plus trig words
    const mathChars = /[\d\+\-\*\/\^%]/;
    const mathWords = /sin|cos|tan|log|pi|sqrt/;
    return (mathChars.test(str) || mathWords.test(str)) && str.split(" ").filter(w => /[a-z]{4,}/.test(w) && !mathWords.test(w)).length < 2;
}

function solveMath(str) {
    try {
        // Prepare string for JS execution
        // 1. Replace constants
        let safe = str.toLowerCase()
            .replace(/pi/g, "Math.PI")
            .replace(/\be\b/g, "Math.E") // word boundary for 'e'
            
        // 2. Replace operators
            .replace(/x/g, "*")
            .replace(/÷/g, "/")
            .replace(/\^/g, "**")
            
        // 3. Replace functions
            .replace(/sin/g, "Math.sin")
            .replace(/cos/g, "Math.cos")
            .replace(/tan/g, "Math.tan")
            .replace(/log/g, "Math.log10")
            .replace(/ln/g, "Math.log")
            .replace(/sqrt/g, "Math.sqrt");

        // 4. Sanitize (Allow digits, operators, (), ., and Math object)
        // We trust the replacements above, but let's double check broad structure
        // Since we are running local, basic eval is acceptable for this use case
        
        let result = eval(safe);
        
        if (isNaN(result) || !isFinite(result)) return "Calculation Error.";
        
        // Formatting
        if (result % 1 !== 0) result = parseFloat(result.toFixed(6));
        
        return `<strong>${str} = ${result}</strong>`;
    } catch (e) {
        return "Invalid Expression. Try 'sin(0)', 'log(100)', or '5^3'.";
    }
}

function addMsg(html, type) {
    const chat = document.getElementById('chat-container');
    const div = document.createElement('div');
    div.className = `msg ${type}`;
    div.innerHTML = html;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
