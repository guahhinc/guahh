<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guahh AI - Under Maintenance</title>
    <style>
        /* General Page Reset and Layout */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f172a; /* Dark modern background */
            color: #e2e8f0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out; /* Smooth fade-in effect */
        }

        /* Logo Styling */
        .logo {
            max-width: 250px; /* Adjusts logo size */
            height: auto;
            margin-bottom: 2rem;
            /* Optional: Adds a subtle glow */
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
        }

        /* Text Styling */
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="https://raw.githubusercontent.com/guahhinc/guahh/main/guahhai.png" alt="Guahh AI Logo" class="logo">
        
        <!-- Text -->
        <p class="message">
            We have taken Guahh AI down due to lots of bugs and unintelligent responses. 
            We are now making Guahh AI way better. Be back soon!
        </p>
    </div>

</body>
</html>
