<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guahh AI - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <!-- LEFT: Chat Interface -->
        <div class="chat-panel">
            <header>
                <div style="font-weight:700; letter-spacing:-0.5px;">GUAHH AI</div>
                <div class="model-badge" id="status-text">Connecting...</div>
            </header>

            <div id="chat-viewport">
                <!-- Messages go here -->
                <div class="message ai">
                    <div class="ai-header"><span>â—†</span> SYSTEM</div>
                    <div>Hello. I am initialized and listening.</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-btn">SEND</button>
                </div>
            </div>
        </div>

        <!-- RIGHT: Neural Log -->
        <div class="neural-panel">
            <div class="log-header">
                <span>Neural Cortex Log</span>
                <div class="live-dot"></div>
            </div>
            <div id="neural-log">
                <!-- Logs stream here -->
            </div>
        </div>
    </div>

    <!-- Data -->
    <script src="memory.js"></script>
    <!-- Engine -->
    <script src="engine.js"></script>
    <!-- Logic -->
    <script src="interface.js"></script>
</body>

</html>
